<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .section p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Teacher Dashboard</h1>
    <div class="section">
        <h2>Class Overview</h2>
        <p id="classOverview"></p>
    </div>
    <div class="section">
        <h2>Student Progress</h2>
        <p id="studentProgress"></p>
    </div>
    <div class="section">
        <h2>School Events</h2>
        <p id="events"></p>
    </div>

    <script>
        // Fetch data for the dashboard
        fetch('/api/teacher/dashboard', {
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('classOverview').innerText = data.classOverview;
            document.getElementById('studentProgress').innerText = data.studentProgress;
            document.getElementById('events').innerText = data.events;
        })
        .catch(error => console.error('Error fetching dashboard data:', error));
    </script>
</body>
</html>
